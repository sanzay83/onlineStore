<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./logo.png" />
    <title>INARI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Aboreto"
      rel="stylesheet"
    />
  </head>
  <!-- ------------------HEADER & MENU-------------------- -->
  <body>
    <div class="container-fluid header-black">
      <header class="d-flex flex-wrap py-3 mb-4 border-bottom">
        <a
          href="/"
          class="d-flex mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img class="logo-image" src="logo.png" />
          <span class="fs-4 fs-4copy"> INARI </span>
        </a>

        <div class="dropdown dropdown-disable">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            MENU
          </button>
          <ul class="dropdown-menu dropdown-menu-background">
            <li class="nav-item">
              <a href="#" class="dropdown-item" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="dropdown-item">Shoes</a>
            </li>
            <li class="nav-item">
              <a href="#" class="dropdown-item">Bags</a>
            </li>
            <li class="nav-item">
              <a href="#" class="dropdown-item">Western Wears</a>
            </li>
            <li class="nav-item">
              <a href="#" class="dropdown-item">About</a>
            </li>
          </ul>
        </div>

        <ul class="nav nav-pills nav-pills-disable">
          <li class="nav-item">
            <a href="#" class="nav-link active-defined" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-design">Shoes</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-design">Bags</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-design">Western Wears</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link nav-design">About</a>
          </li>
        </ul>
      </header>
    </div>
    <!-- -----------HEADER & MENU ENDED-------------------- -->
    <!-- ----------------- CAROUSEL------------------------ -->
    <div
      id="carouselExampleInterval"
      class="container slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img
            src="./images/sandals/ladies_sandal.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="./images/sandals/ladies_sandal2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/sandals/ladies_sandal3.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- ------------------- FOOTER STARTED ------------------- -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 INARI</p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Shoes</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Bags</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary"
              >Western Wears</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">About</a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- ------------------- FOOTER END------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
